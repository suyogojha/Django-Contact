{% if messages %}
{% for message in messages %}
<div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" date-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

{% endfor %}
{% endif %}
